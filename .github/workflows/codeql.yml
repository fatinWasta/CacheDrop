name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 8 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: swift
            build-mode: manual   # switched to manual build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Manual build steps for Swift
      
      - name: Build Swift project for codeQL
        if: matrix.language == 'swift' && matrix.build-mode == 'manual'
        shell: bash
        run: |
          # Clean Derived Data to avoid CI caching issues
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

          # Install dependencies if using CocoaPods
          if [ -f Podfile ]; then
            pod install
          fi

          # Build the main app target in Release mode
          xcodebuild -project CacheDrop.xcodeproj \
                     -scheme CacheDrop \
                     -configuration Debug \
                     -sdk iphonesimulator \
                      SWIFT_OPTIMIZATION_LEVEL=-Onone \
                      CODE_SIGN_IDENTITY="" \
                      CODE_SIGNING_REQUIRED=NO \
                      EXCLUDED_ARCHS="arm64" \
                      clean build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
