name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 8 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: swift
            build-mode: manual   # switched to manual build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Manual build steps for Swift
      - name: Build Swift project for CodeQL
        if: matrix.language == 'swift' && matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Cleaning Derived Data..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/*

          echo "Resolving Swift Packages..."
          xcodebuild -resolvePackageDependencies

          # Optional: Install CocoaPods if Podfile exists
          if [ -f Podfile ]; then
            echo "Installing CocoaPods dependencies..."
            pod install
          fi

          echo "Building CacheDrop for x86_64..."
          xcodebuild -project CacheDrop.xcodeproj \
                     -scheme CacheDrop \
                     -configuration Debug \
                     -destination 'platform=macOS,arch=x86_64' \
                     SWIFT_OPTIMIZATION_LEVEL=-Onone \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     EXCLUDED_ARCHS="arm64" \
                     clean build \
                     | tee xcodebuild.log

          # Fail early if build failed
          if ! tail -n 10 xcodebuild.log | grep -q "BUILD SUCCEEDED"; then
            echo "Xcode build failed. See xcodebuild.log for details."
            exit 1
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
